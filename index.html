<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>YouTube Search</title>
        <script src="https://use.fontawesome.com/4211d71373.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>YouTube API Search</h1>
            <form action="#" class="js-form">
                <label for="userinput"></label>
                <input type="text" id="userinput" class="input js-input" placeholder="Search">
                <button type="submit" class="submit-button">Search</button>
            </form>    

            <div class="js-search-results search-results">              
            </div>
            <div class="lightbox hidden">
            </div>
            <div class="js-video hidden">
                <iframe width="560" height="315" src="" frameborder="0" allowfullscreen class="js-iframe">
                </iframe>
            </div>
            <nav role="navigation">
                <button class="js-previous hidden next-prev-buttons"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;&nbsp;Previous</button> 
                <button class="js-next hidden next-prev-buttons">Next&nbsp;&nbsp;<i class="fa fa-chevron-right" aria-hidden="true"></i></button> 
            </nav>
        </main>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
